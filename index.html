<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Imageria | Image Gallery</title>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <span>Imageria, The Image Gallery</span>
            </div>
        </nav>
    </header>

    <div class="gallery">
        <div class="row">
            <div class="image-card" onclick="showImage(src)">
                <img src='https://images.unsplash.com/photo-1483004406427-6acb078d1f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d2F0ZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60' alt="Image 1" class="image">
            </div>
            <div class="image-card" onclick="showImage(src)">
                <img src='https://images.unsplash.com/photo-1519873174361-37788c5a73c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8d2F0ZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60' alt="Image 2" class="image">
            </div>
            <div class="image-card" onclick="showImage(src)">
                <img src='https://images.unsplash.com/photo-1441239372925-ac0b51c4c250?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyYWx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60' alt="Image 3" class="image">
            </div>
            <div class="image-card" onclick="showImage(src)">
                <img src='https://images.unsplash.com/photo-1520962922320-2038eebab146?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG5hdHVyYWx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60' alt="Image 4" class="image">
            </div>
        </div>
        <div class="row">
            <div class="image-card" onclick="showImage(src)">
                <img src= 'https://images.unsplash.com/photo-1494783367193-149034c05e8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2NlbmVyeXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60' alt="Image 5" class="image">
            </div>
            <div class="image-card" onclick="showImage(src)">
                <img src='https://images.unsplash.com/photo-1454372182658-c712e4c5a1db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c2NlbmVyeXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60' alt="Image 6" class="image">
            </div>
            <div class="image-card" onclick="showImage(src)">
                <img src='https://images.unsplash.com/photo-1573486217902-8f4144ee8eb8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTN8MWRUZ3A4TUxfRFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60' alt="Image 7" class="image">
            </div>
            <div class="image-card" onclick="showImage(src)">
                <img src='https://images.unsplash.com/photo-1543487945-139a97f387d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTZ8MWRUZ3A4TUxfRFl8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60' alt="Image 8" class="image">
            </div>
        </div>
    </div

    <div class="social-icons">
        <center>
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        </center>
        <!-- Add more social media icons as needed -->
    </div>

    <form id="recommendation-form">
        <h2>Recommendation Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="recommendation">Recommendation:</label>
        <textarea id="recommendation" name="recommendation" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <div id="imagePopup" class="overlay">
        <span class="close-button" onclick="closeImage()">&times;</span>
        <img id="popupImage" src="" alt="Enlarged Image">
    </div>

    <footer>
        <div class="copyright"><center>
            &copy; Pronay Debnath | 2023
        </center>
            
        </div>
        <div class="back-to-top"><center>
            <a href="#top">Back to Top</a>
        </center>
            
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
